<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mes films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-searchbar [(ngModel)]="term" name="term" (ionChange)="searchChanged($event)" placeholder="Rechercher..."></ion-searchbar>
<ion-item>
  <ion-label>
    Rechercher un film par : 
  </ion-label>
  <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
  <ion-select-option selected="true" value="">Tous</ion-select-option>
  <ion-select-option value="movie">Films</ion-select-option>
  <ion-select-option value="series">SÃ©ries</ion-select-option>
  <ion-select-option value="episode">Episodes</ion-select-option>
</ion-select>
</ion-item>
<ion-list>
  <ion-item button *ngFor="let film of (results | async)" [routerLink]="['/', 'film', 'film.imdbID,']">
    <ion-avatar slot="start">
      <img src="{{film.Poster}}" alt="{{film.Title}}" *ngIf="film.Poster != 'N/A'">
    </ion-avatar>
    <ion-label text-wrap>
      <h3>{{film.Title}}</h3>
      {{film.Year}}
    </ion-label>
    <ion-icon slot="end" *ngIf="film.Type === 'movie'" name="videocam"></ion-icon>
    <ion-icon slot="end" *ngIf="film.Type === 'series'" name="tv"></ion-icon>
    <ion-icon slot="end" *ngIf="film.Type === 'episode'" name="tablet-portrai"></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
